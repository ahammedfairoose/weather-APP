<div class="search">
  <form #form="ngForm" (submit)="onSubmit()" action=""><input type="text" placeholder="search city.." name="city" [(ngModel)]="cityName"></form>
  
</div>
<div class="container" *ngIf="weatherData">
  <div class="upper-data">
<img src="../assets/day.jpg" *ngIf="weatherData.main.temp > 30" alt="">
<img src="../assets/6974200_preview.png" *ngIf="weatherData.main.temp <= 30" alt="">
<div class="weatherdata">
  <div class="location">{{weatherData.name}}</div>
  <div class="temparature">{{ weatherData.main.temp | number: '1.0-0'}}°C</div>
</div>
  </div>

  <div class="low">

    <div class="more-info-label"> More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.jpg" >
          <span>min</span>
          
        </div>
        <div class="info-block-value">{{weatherData.main.temp_min | number: '1.0-0'}}°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.jpg" >
          <span>max</span>
          
        </div>
        <div class="info-block-value">{{weatherData.main.temp_max | number: '1.0-0'}}°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.jpg" >
          <span>humidity</span>
          
        </div>
        <div class="info-block-value">{{weatherData.main.humidity}}%</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.jpg" >
          <span>wind</span>
         
        </div>
        <div class="info-block-value">{{weatherData.wind.speed}}km/h</div>
      </div>
    </div>


  </div>
</div>
